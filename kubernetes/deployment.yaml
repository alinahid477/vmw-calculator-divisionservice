apiVersion: apps/v1
kind: Deployment
metadata:
  name: divisionservice-deploy
  namespace: calculator
spec:
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    
  replicas: 2
  
  selector:
    matchLabels:
      app: divisionserviceapp
  
  template:
    metadata:
      labels:
        app: divisionserviceapp
    spec:
      volumes:
      - name: docker-insecure-registries
        configMap:
          name: harbor-allow-insecure-registries
          items:
            - key: daemon.json
              path: daemon.json
      - name: cache
        hostPath:
          path: /tmp
          type: Directory
      imagePullSecrets:
      - name: harbor-regcred
      containers:
      - name: divisionserviceapp
        image: harbor-svc.haas-422.pez.vmware.com/anahid/divisionservice:latest
        ports:
        - containerPort: 5002
        livenessProbe:
          httpGet:
            path: /divisionops/healthcheck
            port: 5002
          initialDelaySeconds: 30
          timeoutSeconds: 1
        volumeMounts:
        - name: cache
          mountPath: /var/lib/docker
        - name: docker-insecure-registries
          mountPath: /etc/docker/daemon.json
          subPath: daemon.json
        # envFrom:
        #   - configMapRef:
        #       name: foobar-config
---
apiVersion: v1
kind: Service
metadata:
  name: substractservice
  namespace: calculator
spec:
  selector:
    app: divisionserviceapp
  ports:
  - port: 80
    targetPort: 5002
  type: ClusterIP # LoadBalancer # NodePort # 